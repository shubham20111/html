<!DOCTYPE html>
<html>
<head>
<script src="E:\mansi\26.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){
$("#flipup").click(function(){
$("#panel").slideUp("slow");
});
$("#flipdown").click(function(){
$("#panel").slideDown("slow");
});
});
</script>
</head>
<body>
<button id="flipup">Click to slide the up the panel</button><br><br>
<button id="flipdown">Click to slide the down the panel</button><br><br>
<h2 id="panel">Good Morning</h2>
</body>
</html>
